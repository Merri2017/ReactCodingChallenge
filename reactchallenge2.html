<!DOCTYPE html>
<html>
	<head>
		<title>Fizz Buzz Assignment</title>
	</head>
	<body>
		<script type="text/javascript">
			//get all numbers from 1 to 100
			//multiples of both 5 and 3, print FizzBuzz
			//multiples of  3 display "fizz"
			//multiples of 5 display "buzz"
			//if none of the above, display the number
			var i = 1;
			while(i <= 100){
				if(i%3 == 0 && i% 5 == 0){
					console.log('FizzBuzz');
					
				}else if(i%5 == 0){
					console.log('Buzz');
				}else if(i%3 == 0){
					console.log('Fizz');
				}else{
					console.log(i);
				}
				i++;
			}
		</script>

	</body>
</html>
